{{ $options := dict
  "transpiler" "dartsass"
  "targetPath" "css/ti-icons.css"
  "enableSourceMap" (not hugo.IsProduction) 
}}
{{ with resources.Get "scss/ti-icons.scss" | toCSS $options }}
  {{ with . | minify }}
    <link rel="stylesheet" href="{{ .RelPermalink | absURL }}">
  {{ end }}
{{ end }}
