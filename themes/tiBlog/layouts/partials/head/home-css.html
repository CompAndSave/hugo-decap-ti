{{ $homeOptions := dict
    "transpiler" "dartsass"
    "targetPath" "css/page/home.css"
    "enableSourceMap" (not hugo.IsProduction) 
}}
{{ with resources.Get "scss/page/home.scss" | toCSS $homeOptions }}
    {{ with . | minify }}
        <link rel="stylesheet" href="{{ .RelPermalink | absURL }}">
    {{ end }}
{{ end }}
