
{{ define "main" }}
    <h1 id="searchTitle" class="page-title"></h1>
    <div class="search-loading"><img src="{{ "/blog/images/assets/small-loading-icon.gif" | absURL }}" width="20" alt="..." role="presentation">Getting Search Result...</div>
    
    <section id="searchResults" class="post-feed"></section>

    <div class="action">
        <button id="loadMore" class="button hollow" style="display: none">View More Results</button>
    </div>

    <script id="serpCardTemplate" type="text/x-js-template">
        <div id="summary-${key}" class="card-post serp-card">
            <div class="img-wrapper">
                <img src="${featured_image}" class="img" alt="${title}">
            </div>
            <div class="detail-wrapper">
                <h2 class="post-title">${title}</h2>
                <p>${snippet}</p>
                <a href="${link}" class="read-more">Read More</a>
                <div class="post-detail">
                    <span class="cas-i-clock"></span>&nbsp;&nbsp;<span class="date">${date}</span>&nbsp;&nbsp;&bull;&nbsp;&nbsp;<span class="read-time">${readingTime} min read</span>
                </div>
            </div>
        </div>
    </script>
{{ end }}

{{define "footer"}}
  {{ partialCached "serp/serp-css.html" . }}
  {{ partialCached "serp/serp-js.html" . }}
{{end}}
